<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="info-block">
            <img class="qr-code" src="nftqr.png" alt="QR-Code">
        </div>
        <div class="info-block">
          <h1 class="product-name">LHIND POLO</h1>
        </div>
        <div class="info-block flex-container">
          <div class="box">
              <p class="label">CO2 Footprint</p>
              <p class="value">3.5 kg CO2</p>
          </div>
          <div class="box">
              <p class="label">ESG Score</p>
              <p class="value">7</p>
          </div>
        </div>
        <div class="info-block hash-container" >
            <p class="label">Product-ID</p>
            <p class="value">3a9f4e424d4c524ghasgdfds8dh</p>
        </div>
        <div class="info-block flex-container">
          <div class="box">
            <p class="label">Manufacturer</p>
            <p class="value">LHIND</p>
            <p class="label">Origin</p>
            <p class="value">Portugal</p>
          </div>
          <div class="box">
            <p class="label">Production Date</p>
            <p class="value">26.10.2022</p>
            <p class="label"></p>
            <br>
            <p><a class="back-button" href="material.html">Components</a></p>
          </div>
        </div>
        <div class="info-block image-container">
          <img  src="bio.png" alt="Bild 1">
          <img src="fairtrade.png" alt="Bild 2">
          <img src="eu.png" alt="Bild 3">
      </div>
      
    </div>
</body>
</html>
