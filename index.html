<html>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="product-card">
        
       
        <div class="info-block">
            <img class="qr-code" src="nftqr.png" alt="QR-Code">
        </div>
        <div class="info-block">
          <h1 class="product-name">LHIND POLO</h1>
      </div>
      <div class="info-block">
        <p class="emissions">Emissionen: 0000 kg CO2</p>
    </div>
        <div class="info-block image-grid">
            <img src="bio.png" alt="Bild 1">
            <img src="fairtrade.png" alt="Bild 2">

            <p class="manufacturer">Hersteller: Herstellername</p>

        </div>
