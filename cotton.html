<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="info-block">
            <img class="qr-code" src="wolle.png" alt="QR-Code">
        </div>
        <div class="info-block">
          <h1 class="product-name">Cotton</h1>
        </div>
        <div class="info-block flex-container">
          <div class="box">
              <p class="label">CO2 Footprint</p>
              <p class="value">0.2 kg CO2</p>
          </div>
          <div class="box">
              <p class="label">ESG Score</p>
              <p class="value">3</p>
          </div>
        </div>
        <div class="info-block hash-container" >
            <p class="label">Product-ID</p>
            <p class="value">3a9f4e4247qehwqehoiqw</p>
        </div>
        <div class="info-block flex-container">
          <div class="box">
            <p class="label">Manufacturer</p>
            <p class="value">cotton UG</p>
            <p class="label">Origin</p>
            <p class="value">India</p>
          </div>
          <div class="box">
            <p class="label">Production Date</p>
            <p class="value">16.03.2020</p>
            <p class="label"></p>
            <br>
            <p><a class="back-button" href="index.html">Used in</a></p>
          </div>
        </div>
        <div class="info-block image-container">
          <img src="eu.png" alt="Bild 3">
          <img src="fairtrade.png" alt="Bild 2">
          <img src="bio.png" alt="Bild 1">
      </div>
      
    </div>
</body>
</html>
